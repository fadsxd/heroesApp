<ng-template #divLoading>
    <mat-grid-list cols="1"  >
        <mat-grid-tile>
            <mat-spinner  class="" ></mat-spinner>
        </mat-grid-tile>
    </mat-grid-list>
</ng-template>
<div *ngIf="hero;else divLoading" class="grid mt-2 p-3">
    <mat-card class="col-12 sm:col-6 flex align-items-center">
        <mat-card-header>
            <mat-card-title>
                {{hero.alter_ego}}
            </mat-card-title>
            <mat-card-subtitle>
                {{hero.superhero}}
            </mat-card-subtitle>
        </mat-card-header>

        <img class="h-24rem w-auto" [src]="hero | heroImage" [alt]="hero.superhero" mat-card-image>
    </mat-card>


    <mat-card class="col-12 sm:col-6 flex align-items-center" >
        <mat-card-header>
            <mat-card-title>
                InformaciÃ³n del Heroe
            </mat-card-title>
            <mat-card-subtitle>
                {{hero.superhero}}
            </mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>
            <mat-list>
                <mat-list-item>{{hero.first_appearance}}</mat-list-item>
                <mat-list-item>{{hero.characters.split(',') | slice:0:4}}</mat-list-item>
                <mat-list-item>{{hero.publisher}}</mat-list-item>
                <mat-list-item>{{hero.alter_ego}}</mat-list-item>

            </mat-list>

            <button
                mat-flat-button
                color="warn"
                (click)="goBack()"
            >
                Regresar
            </button>

        </mat-card-content>

    </mat-card>

</div>
