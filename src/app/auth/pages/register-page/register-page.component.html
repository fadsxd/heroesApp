<div class="flex flex-column p-4 border-round-lg">
    <span class="text-lg mb-4 font-bold text-center">Registro</span>
    
    <mat-form-field>
        <mat-label>Usuario</mat-label>
        <input type="text" matInput placeholder="Ingrese Usuario">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Nombre</mat-label>
        <input type="text" matInput placeholder="Ingrese Nombre">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Contraseña</mat-label>
        <input type="password" matInput placeholder="Ingrese Contraseña">
    </mat-form-field>

    <button mat-button mat-flat-button  color="primary">
        <mat-icon>save</mat-icon>
        Guardar
    </button>

    <div class="flex justify-content-end mt-5 text-primary font-bold ">
        <a class="no-underline" routerLink="/auth/login">Ya tienes cuenta?</a>
    </div>
</div>
